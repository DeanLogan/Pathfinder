<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
    <body class="main-content">
        <main>
            <div class="sidebar">
                <span style="font-size:30px;cursor:pointer" class="closebtn" onclick="navToggle()">&#9776;</span>
            </div>
            <div class="chatbot">
                <h1>Chatbot Text Area</h1>
                <div>
                    <p><span class="conversationArea">This is a type writer effect that will be used to display the users text</span><span class="visable cursor" id="cursorId">_</span></p>
                </div>
                
            </div>
            
            <div class="textbox">
                <textarea autocomplete="chrome-off" id="usersText" type="text" required placeholder="ENTER TEXT"></textarea>
            </div>
        </main>

        <div class="theme-btn">
            <i class="fas fa-adjust"></i>
        </div>
        <script src="app.js"></script>
    </body>
</html>
